<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-4" id="login-form">
            <form (ngSubmit) = "logIn(myForm)" #myForm="ngForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required email>
                    <!-- <span class="help-text" *ngIf="myForm.controls.email && !myForm.controls.email.valid && myForm.controls.email.touched">Please enter valid email</span> -->
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required>
                </div>
                <div class="d-grid  mb-3">
                    <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Sign In</button>
                </div>

                <div class="mb-3 text-center">
                   <p>New User? <a routerLink="../sign-up" class="text-decoration-none"> Create an account</a></p> 
                </div>
            </form>
        </div>
    </div>
</div>
