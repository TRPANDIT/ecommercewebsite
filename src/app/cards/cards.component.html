<div class="container my-3">
    <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-12 mb-3 mx-3" *ngFor="let book of books;" id="cart">
            <div class="card" style="width: 100%;">
                <img src="{{book.bookUrl}}" class="card-img-top" alt="..." style="height: 10rem;">
                <div class="card-body">
                    <h6 class="card-title">{{book.title}}</h6>
                    <a href="#" class="btn btn-primary">Add cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
